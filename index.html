<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SMERB - Retail Business Manager</title>
		<link rel="stylesheet" href="asset/bootstrap/font/bootstrap-icons.css">
		<link rel="stylesheet" href="asset/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="asset/aos/aos.css">
		<link rel="stylesheet" href="asset/style.css">
	</head>
	<body>
		
		<div class="container-fluid p-0">
			<div class="col-12">
				<!-- TESTING -->
				<ul style="color:white" id="Assets">
				
				</ul>
			</div>
		</div>

	</body>
</html>

<script src="asset/bootstrap/js/bootstrap.js"></script>
<script src="asset/aos/aos.js"></script>
<script src="asset/script.js"></script>

<script>
	AOS.init();
	
	function GetAllTheRelease(){
		fetch('https://api.github.com/repos/brotherzhafif/SMERB/releases')
		.then((res) => {
		return res.json()
	}).then((data) => {
		console.log(data[0].assets)
		data[0].assets.forEach((elm, idx) => {
			document.getElementById("Assets").innerHTML += 
			`
			<li><a href='${elm.browser_download_url}'>${elm.name}</a></li>
			`
		});
	}).catch(function (err) {
		// There was an error
		console.warn('Something went wrong.', err);
	});
	}

	window.addEventListener("load", () => {
		GetAllTheRelease()
	})
</script>
